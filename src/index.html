<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- 设置meta不能被双指放大 -->
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover">    
    <title>前航-前端导航网站</title>
    <style type="text/css">
        .icon {
           width: 1em; height: 1em;
           vertical-align: -0.15em;
           fill: currentColor;
           overflow: hidden;
        }
    </style>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="globalheader">
    <!-- 制作搜索页面 -->
        <!-- form一个搜索表单：绑住搜索框和搜索按钮 -->
        <form class="searchForm" method="get" action="https://www.baidu.com/s">
            <input name="wd" type="text">
            <button type="submit">搜索</button>    
        </form>
    </header>
    <main class="globalmain">
        <ul class="sitelist">
            <li>
                <a href="https://www.acfun.cn">
                    <div class="site">
                        <div class="logo">A</div>
                        <div class="link">acfun.cn</div>
                    </div>    
                </a>
            </li>
            <li>
                <a href="https://www.bilibili.com">
                    <div class="site">
                        <div class="logo">
                            <img src="../R-C.png" alt="">
                        </div>
                        <div class="link">bilibili.com</div>
                    </div>    
                </a>
            </li>
            <li class="last">
                <div class="addbutton">
                    <div class="icon-wrapper">
                        <svg class="icon">
                            <use xlink:href="#icon-add"></use>
                        </svg>
                    </div>
                    <div class="text">新增网站</div>    
                </div>
            </li>
        </ul>
    </main>
    <head>
        <script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js">
        </script>         
    <script src="//at.alicdn.com/t/font_3381131_p7wli3410mn.js"></script>
    <script src="../main1.js"></script>
</body>
</html>
